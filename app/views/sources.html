<div class="jumbotron masthead">
  <div class="container">
    <h1 id="title">Source tables used in FANTOM5 Table Extraction Tool</h1>
  </div>
</div>

<div class="container">

  <table class="table table-striped table-hover table-condensed">
  <thead>
  	<tr>
  		<th>Set</th>
  		<th>Name</th>
  		<th>Source</th>
  		<th>Date</th>
  	</tr>
  </thead>
  <tbody>

    <tr ng-repeat="file in files">
      <td>{{file.label}}</td>
      <td><a href="data/{{file.filename}}"><i class="glyphicon glyphicon-download-alt"></i></a> {{file.name}}</td>
      <td><a href="{{file.source}}">Source</a></td>
      <td>{{file.date}}</td>
    </tr>

  </tbody>
  </table>

</div>
